{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        /* CSS untuk latar belakang */
        body {
            background-color: #000;
            font-family: 'Assistant', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* CSS untuk kotak login */
        .login-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow:
                0px 2px 10px rgba(0, 0, 0, 0.2),
                0px 10px 20px rgba(0, 0, 0, 0.3),
                0px 30px 60px 1px rgba(0, 0, 0, 0.5);
        }

        /* CSS untuk header */
        .login-header {
            background-color: #FFD300;
            color: #000;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .login-header h1 {
            margin: 0;
        }

        /* CSS untuk formulir */
        .login-form {
            margin-top: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border: none;
            background: #f2f2f2;
            width: 100%;
            color: #000;
            font-size: 1em;
            outline: none;
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        /* CSS untuk tombol Login */
        .login-form .btn-login {
            background-color: #FFD300;
            text-decoration: none;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.5s, color 0.5s;
            display: inline-block;
        }

        .login-form .btn-login:hover {
            background-color: #000;
            color: #fff;
        }

        /* CSS untuk tautan "Register Now" */
        .register-link {
            color: #00f;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

    </style>
{% endblock meta %}

{% block content %}
<div class="login-box">
    <div class="login-header">
        <h1>Login</h1>
    </div>

    <form class="login-form" method="POST" action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input class="btn btn-login" type="submit" value="Login">
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    Don't have an account yet? <a href="{% url 'main:register' %}" class="register-link">Register Now</a>
</div>


{% endblock content %}
